{% extends 'base.html' %}

{% block body %}
{% if current_user.is_authenticated %}

<div class="flex justify-center mt-10">
    <p>
        <a href="{{ url_for('add_a_client') }}" class="bg-gray-900 text-white rounded-md px-3 py-2 flex text-sm justify-center font-medium w-32">Add a client.</a>
    </p>
</div>
<div class="flex justify-center mt-10">
    <table class="table-auto">
        <thead>
          <tr>
            <th colspan="1" class="texte-black font-semibold">Nom</th>
            <th colspan="1" class="texte-black font-semibold">Email</th>
            <th colspan="1" class="texte-black font-semibold">Telephone</th>
            <th colspan="1" class="texte-black font-semibold">Adresse</th>           
          </tr>        
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td class="border-2 border-gray-600 px-3 py-1.5">{{ client.name }}</td>
                <td class="border-2 border-gray-600 px-3 py-1.5">{{ client.email }}</td>
                <td class="border-2 border-gray-600 px-3 py-1.5">{{ client.telephone }}</td>
                <td class="border-2 border-gray-600 px-3 py-1.5">{{ client.adresse }}</td>
                <td class="border-2 border-gray-600 px-3 py-1.5">
                    <a href="{{ url_for('update', client_id=client.id) }}" class="text-blue-800">Modifier informations.</a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endif %}
{% endblock %}
